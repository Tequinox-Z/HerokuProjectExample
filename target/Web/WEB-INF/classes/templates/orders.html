<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos</title>
    <link rel="stylesheet" href="CSS/styles.css"/>
</head>
<body>	
	<div id="mainContainer">
	<nav>
    	<p id="titleNav">Pedidos realizados</p>
    	<img id="imgNav" src="../img/car.png" alt="Edite, borre o cree un nuevo pedido" title="Edite, borre o cree un nuevo pedido"></img>
		<div id="actions">
			<img id="user" alt="TÃº" src="../img/user.jpg" title="TÃº"/>
			<div class="hidden" id="optionsNav">
				<a href="../order/catalogue">
					<span>+</span> Nuevo pedido
				</a>
				<a id="exitLink" href="../login/exit">
					<span>ğŸšª</span> Cerrar sesiÃ³n
				</a>
			</div>
    	</div>
    </nav>
	<div th:if="${orders.size() == 0}" id="noOrders">
		<img src="img/noOrders.png"/>
		<h4>No hay pedidos</h4>
		<p>Los pedidos realizados se mostrarÃ¡n aquÃ­</p>
	</div>
	<div th:if="${orders.size() != 0}" id="viewWithOrders">
		<h4>Tus pedidos</h4>
		<ul id="ordersList">
    		<li class="liElement" th:each="order: ${orders}">
    			<div id="dataElement">
    				<p id="idOrderInfo" th:text="'Identificador del pedido: ' + ${order.id}"></p>
    				<p th:text="${order.getDateString()}"></p>
    			</div>
    			<progress class="progressElement" th:value="${order.progress}" max="10"></progress>
				<div id="actionsElement">
					<a id="editElement" th:href="'/order/edit/' + ${order.id}">
	    				<img alt="Editar pedido" title="Editar pedido" class="icon" src="../img/editar.png">
    				</a>
    				<a id="delElement" th:href="'/order/confirmDelete/' + ${order.id}">
    					<img alt="Borrar pedido" title="Borrar pedido" class="icon" src="../img/delete.png">
    				</a>
				</div>
    		</li>
    	</ul>
	</div>
	</div>

    <a href="/menu">
		<img id="backToMenu" alt="Volver al menÃº" src="../img/menu.png" title="Volver al menÃº"/>
	</a>
    <a href="/order/catalogue">
		<img id="newOrder" alt="Nuevo pedido" src="../img/add.png" title="Nuevo pedido"/>
	</a>
		<!-- Modal -->
	<div th:if="${orderPending}" id="myModal" class="modal">
	  	<!-- Modal content -->
  		<div class="modal-content">
	    	<h3>Pedido sin finalizar</h3>
	    	<p>Tiene un pedido pendiente de finalizar. Â¿Desea seguir con su pedido o eliminarlo?</p>
			<div >
				<a class="danger" href="/order/deleteTempOrder" id="deleteOrder">Eliminar pedido pendiente</a>
	    		<a href="/order/catalogue" id="resumeOrder">Seguir con el pedido</a>
			</div> 
  		</div>
	</div>
	<script src="js/nav.js"></script>
</body>
</html>
